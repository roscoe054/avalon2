<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Web Components - Shadow DOM: Sample" />
        <meta charset="utf-8">
        <title>Web Components - Template: Sample</title>
    <template id="template">
        <style>
            @keyframes roll {
                0% {transform: rotateY(0deg)}
                100% {transform: rotateY(360deg)}
            }
            .webcomponents {
                transform-style: preserve-3d;
                animation: roll 2s infinite linear;
            }
            #container {
                perspective: 800px;
                font-family: sans-serif;
            }
        </style>
        <div id="container">
            <img class="webcomponents" src="http://webcomponents.org/img/logo.svg">
            <content select="h1.aaa"></content>
            <hr/>
            <content select="h1.bbb"></content>
        </div>
    </template>

</head>
<body>
    <div id="host">
        <h1 class="aaa">This is Shadow DOM!</h1>
        <h1 class="bbb">This is Shadow DOM2!</h1>
    </div>
    <script>
        var host = document.querySelector('#host');
        var root = host.createShadowRoot();

        var template = document.querySelector('#template');
        console.log(template)
        var clone = document.importNode(template.content, true);
        console.log(clone)

        root.appendChild(clone);
    </script>
</body>
</html>
