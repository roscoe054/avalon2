<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div {height:50px;width:200px;background:green;margin:5px;}
        </style>
        <script src="avalon.js"></script>
        <script>
            avalon.component('ms:abc',{
                $template:'<div></div>',
                onClick:function(){},
                $ready:function(vm,el){
                  console.log(vm.$id)
                }
            });
            var vm = avalon.define({
                $id:'test',
                arr:[1,2,3,4,5]
            })
        </script>
    </head>
    <body ms-controller="test">
        <header>
            <ms:abc ms-repeat="arr" ms-if-loop='$index > 1' ms-attr-identifier="abc{{$index}}" ></ms:abc>
        </header>
    </body>
</html>
